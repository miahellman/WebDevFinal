    <title>GAMES</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            .gameContainer {
                width: 90%;
                max-width: 1200px;
                height: 600px;
                margin: 40px; 
                padding: 30px;
                border-radius: 20px;
                border: 1px solid gray;
                background-image: url("background.jpeg");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;

            }
            #planetImage  {
                margin-left: 100px;
                width: 150%;
                height: auto;
            }
            #planetandship {
                display: flex;
                align-items: center;
                gap: 200px;
                margin-top: 20px;
            }

            h1, p {
                color: white;
            }
            .shipImg {
                width: 120px;
                height: auto;
            }
            .shipImg:hover {
                background-color: rgba(255, 165, 0, 0.7);
            }
            button {
                margin-top: 50px;
                background-color: #fff3a3;
                padding: 12px 30px;
                font-size: 1.2rem;
                font-weight: 700;
                border-radius: 10px;
                cursor: pointer;
                display: block;
                margin: 20px auto;
            }
            button:hover {
                background-color: #ffe877;
            }
            #top {
                font-size: 3rem;
                font-weight: 900;
                margin-bottom: 20px;
            }
            #bottom {
                font-size: 1.3rem;
                font-weight: 400;
                line-height: 1.6;

                background: rgba(0,0,0, 0.45);
            }

            
        </style>
</head>

    <div class="gameContainer">
        <section id="intro-screen">
            <h1 id="top">Welcome to Our Outer Space Tour!</h1>

            <p id="bottom"> 
                Travel from planet to planet and find the hidden star. 
                Each round there will be 5 spaceships. Under one, is the star.
                Find the correct ship and get a point. 
            </p>
            <div id="planetandship">
                <img id="planetImage" src="" style="width: 200px; display:none;">
